<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Sucos de raiva</h1>
    <h2>Ingredientes</h2>
    
    <ul> <!-- Lista não ordenada-->
    <li>3 folhas de couve;</li>
    <li>1 pitada de nada;</li>
    <li>5 colheres de raiva;</li>
    <li>4 xícaras de buceta;</li>
    <li>Caralho a gosto;</li>
    <li>Gelo gelado</li>
    </ul>
    
    <ol> <!-- Lista ordenada-->
    <li>3 folhas de couve;</li>
    <li>1 pitada de nada;</li>
    <li>5 colheres de raiva;</li>
    <li>4 xícaras de buceta;</li>
    <li>Caralho a gosto;</li>
    <li>Gelo gelado</li>
    </ol>
    
    
    
    
    
    
</body>
</html>
