<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de multas</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    <p> Velocidade do carro <input type="number" name="txtvel" id="txtvel"> 
        km/h  <input type="button" value="Verificar" onclick="verificar()"></p>  
    
    <div id = "res">  

    </div>

    <script>
        function verificar(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value) //transformando a variável txtv em número            
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h </strong></p>`
            if (vel >60) {
                res.innerHTML += `<p>Você está MULTADO por excesso de velocidade.`

            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`


            }



        
        




    </script>
</body>
</html>
